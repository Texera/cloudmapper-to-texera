<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzWidth]="600"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleSave()">
  <ng-container *nzModalContent>
    <div class="permission-edit-modal">
      <div
        *ngFor="let permKey of getPermissionKeys()"
        class="permission-item">
        <ng-container *ngIf="permissionTemplate && permissionTemplate.permissions[permKey] as permSchema">
          <div class="permission-header">
            <label class="permission-label">{{ permKey }}</label>
            <div class="permission-control">
              <!-- Boolean permission -->
              <nz-switch
                *ngIf="permSchema.fieldType === 'boolean'"
                [(ngModel)]="permissionObject[permKey]"
                (ngModelChange)="updatePermissionValue(permKey, $event)">
              </nz-switch>

              <!-- String/Number with category values -->
              <nz-select
                *ngIf="permSchema.fieldType !== 'boolean' && permSchema.possibleValues.length > 0"
                [(ngModel)]="permissionObject[permKey]"
                (ngModelChange)="updatePermissionValue(permKey, $event)"
                style="width: 200px">
                <nz-option
                  *ngFor="let value of permSchema.possibleValues"
                  [nzLabel]="value.toString()"
                  [nzValue]="value">
                </nz-option>
              </nz-select>

              <!-- String/Number without category values -->
              <input
                *ngIf="permSchema.fieldType !== 'boolean' && permSchema.possibleValues.length === 0"
                [(ngModel)]="permissionObject[permKey]"
                (ngModelChange)="updatePermissionValue(permKey, $event)"
                [type]="permSchema.fieldType === 'number' ? 'number' : 'text'"
                nz-input
                style="width: 200px"
                [placeholder]="'Enter ' + permKey" />
            </div>
          </div>
          <p class="permission-description">{{ permSchema.description }}</p>
        </ng-container>
      </div>

      <div
        *ngIf="getPermissionKeys().length === 0"
        class="no-permissions">
        <nz-empty nzNotFoundContent="No permissions available"></nz-empty>
      </div>
    </div>
  </ng-container>
</nz-modal>
