<div class="action-plan-view">
  <!-- Header -->
  <div class="plan-header">
    <div class="plan-info">
      <h4>{{ actionPlan.summary }}</h4>
      <div class="plan-meta">
        <span class="agent-name">
          <i
            nz-icon
            nzType="robot"
            nzTheme="outline"></i>
          {{ actionPlan.agentName }}
        </span>
        <span class="created-at">
          <i
            nz-icon
            nzType="clock-circle"
            nzTheme="outline"></i>
          {{ actionPlan.createdAt | date : "short" }}
        </span>
      </div>
    </div>
    <div class="plan-status">
      <nz-tag [nzColor]="getStatusColor()">{{ getStatusLabel() }}</nz-tag>
    </div>
  </div>

  <!-- Progress Bar (only shown for accepted plans) -->
  <div
    *ngIf="actionPlan.status$.value === ActionPlanStatus.ACCEPTED"
    class="progress-section">
    <nz-progress
      [nzPercent]="getProgressPercentage()"
      [nzStatus]="getProgressPercentage() === 100 ? 'success' : 'active'"></nz-progress>
  </div>

  <!-- Tasks List -->
  <div class="tasks-section">
    <h5>Tasks:</h5>
    <nz-list
      [nzDataSource]="actionPlan.tasks"
      nzSize="small">
      <nz-list-item *ngFor="let task of actionPlan.tasks">
        <div class="task-item">
          <div class="task-checkbox">
            <i
              *ngIf="taskCompletionStates[task.operatorId]"
              nz-icon
              nzType="check-circle"
              nzTheme="twotone"
              [nzTwotoneColor]="'#52c41a'"
              class="task-completed"></i>
            <i
              *ngIf="!taskCompletionStates[task.operatorId]"
              nz-icon
              nzType="clock-circle"
              nzTheme="outline"
              class="task-pending"></i>
          </div>
          <div class="task-content">
            <div class="task-description">{{ task.description }}</div>
            <div class="task-operator-id">Operator: {{ task.operatorId }}</div>
          </div>
        </div>
      </nz-list-item>
    </nz-list>
  </div>

  <!-- User Feedback (shown for rejected plans) -->
  <div
    *ngIf="actionPlan.status$.value === ActionPlanStatus.REJECTED && actionPlan.userFeedback"
    class="feedback-section">
    <nz-alert
      nzType="error"
      nzShowIcon
      [nzMessage]="'User Feedback'"
      [nzDescription]="actionPlan.userFeedback"></nz-alert>
  </div>

  <!-- Feedback Controls (only shown when flag is true) -->
  <div
    *ngIf="showFeedbackControls && actionPlan.status$.value === ActionPlanStatus.PENDING"
    class="controls-section">
    <div class="feedback-input">
      <label>Feedback (optional):</label>
      <textarea
        nz-input
        [(ngModel)]="rejectMessage"
        placeholder="Provide feedback if rejecting this plan (optional)"
        rows="2"></textarea>
    </div>
    <div class="action-buttons">
      <button
        nz-button
        nzType="default"
        nzDanger
        (click)="onReject()">
        <i
          nz-icon
          nzType="close"
          nzTheme="outline"></i>
        Reject
      </button>
      <button
        nz-button
        nzType="primary"
        (click)="onAccept()">
        <i
          nz-icon
          nzType="check"
          nzTheme="outline"></i>
        Accept
      </button>
    </div>
  </div>
</div>
