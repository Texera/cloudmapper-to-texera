<!-- Floating Chat Box (no avatar - that's shown via coeditor-user-icon) -->
<div
  *ngIf="isChatVisible"
  class="chat-box"
  [class.minimized]="!isExpanded">
  <!-- Header with collapse and disconnect buttons -->
  <div class="chat-header">
    <div class="chat-title">
      <i
        nz-icon
        nzType="customer-service"
        nzTheme="outline"></i>
      <span>Texera Copilot</span>
    </div>
    <div class="chat-header-controls">
      <nz-switch
        [(ngModel)]="showToolResults"
        nzSize="small"
        nz-tooltip
        nzTooltipTitle="Show tool results">
      </nz-switch>
      <span class="toggle-label">Show Results</span>
      <div class="chat-header-buttons">
        <!-- Stop button (when generating) -->
        <button
          *ngIf="isGenerating()"
          nz-button
          nzType="text"
          nzSize="small"
          (click)="stopGeneration()"
          nz-tooltip
          nzTooltipTitle="Stop generation">
          <i
            nz-icon
            nzType="stop"
            nzTheme="outline"></i>
        </button>
        <!-- Clear button (when available) -->
        <button
          *ngIf="isAvailable()"
          nz-button
          nzType="text"
          nzSize="small"
          (click)="clearMessages()"
          nz-tooltip
          nzTooltipTitle="Clear chat history">
          <i
            nz-icon
            nzType="delete"
            nzTheme="outline"></i>
        </button>
        <button
          nz-button
          nzType="text"
          nzSize="small"
          (click)="toggleExpand()"
          nz-tooltip
          [nzTooltipTitle]="isExpanded ? 'Minimize chat' : 'Expand chat'">
          <i
            nz-icon
            [nzType]="isExpanded ? 'down' : 'up'"></i>
        </button>
        <button
          nz-button
          nzType="text"
          nzSize="small"
          (click)="disconnect()"
          nz-tooltip
          nzTooltipTitle="Disconnect copilot">
          <i
            nz-icon
            nzType="close"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Deep Chat Component (use display to hide/show instead of *ngIf to preserve messages) -->
  <div class="chat-content-wrapper">
    <deep-chat
      #deepChat
      class="deep-chat-container"
      [class.collapsed]="!isExpanded"
      [style.borderRadius]="'0 0 8px 8px'"
      [style.width]="'100%'"
      [style.height]="'100%'"
      [style.border]="'none'"
      [connect]="deepChatConfig.connect"
      [demo]="deepChatConfig.demo"
      [introMessage]="deepChatConfig.introMessage"
      [textInput]="deepChatConfig.textInput"
      [requestBodyLimits]="deepChatConfig.requestBodyLimits">
    </deep-chat>

    <!-- Processing/Stopping indicator -->
    <div
      *ngIf="(isGenerating() || isStopping()) && isExpanded"
      class="processing-indicator">
      <nz-spin
        nzSimple
        nzSize="small"></nz-spin>
      <span>{{ isStopping() ? 'Stopping...' : 'Processing...' }}</span>
    </div>
  </div>

  <!-- Connection Status -->
  <div
    *ngIf="!isConnected"
    class="connection-warning">
    <i
      nz-icon
      nzType="warning"
      nzTheme="fill"></i>
    <span>Copilot is disconnected. Please check your connection.</span>
  </div>
</div>
