<div
  *ngIf="isVisible"
  class="copilot-avatar-container">
  <!-- AI Avatar -->
  <nz-avatar
    class="copilot-avatar"
    nzIcon="customer-service"
    [nzSize]="32"
    [style.backgroundColor]="'#1890ff'"
    [style.cursor]="'pointer'"
    (click)="toggleChat()"
    nz-tooltip
    [nzTooltipTitle]="getStatusTooltip()">
  </nz-avatar>

  <!-- Floating Chat Box with deep-chat -->
  <div
    *ngIf="isChatVisible"
    class="chat-box">
    <!-- Header -->
    <div class="chat-header">
      <div class="chat-title">
        <i
          nz-icon
          nzType="customer-service"
          nzTheme="outline"></i>
        <span>Texera Copilot</span>
      </div>
      <button
        nz-button
        nzType="text"
        nzSize="small"
        (click)="toggleChat()">
        <i
          nz-icon
          nzType="close"></i>
      </button>
    </div>

    <!-- Deep Chat Component -->
    <deep-chat
      #deepChat
      class="deep-chat-container"
      [style.borderRadius]="'0 0 8px 8px'"
      [style.width]="'100%'"
      [style.height]="'calc(100% - 60px)'"
      [style.border]="'none'"
      [connect]="deepChatConfig.connect"
      [demo]="deepChatConfig.demo"
      [introMessage]="deepChatConfig.introMessage"
      [textInput]="deepChatConfig.textInput">
    </deep-chat>

    <!-- Connection Status -->
    <div
      *ngIf="!isConnected"
      class="connection-warning">
      <i
        nz-icon
        nzType="warning"
        nzTheme="fill"></i>
      <span>Copilot is disconnected. Please check your connection.</span>
    </div>
  </div>
</div>
