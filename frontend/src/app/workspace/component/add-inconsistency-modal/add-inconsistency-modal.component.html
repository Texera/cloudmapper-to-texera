<div class="add-inconsistency-form">
  <nz-form-item>
    <nz-form-label
      [nzSpan]="24"
      nzRequired
      >Name</nz-form-label
    >
    <nz-form-control [nzSpan]="24">
      <input
        nz-input
        [(ngModel)]="name"
        placeholder="e.g., Negative Prices, Missing Values"
        [maxlength]="100" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label
      [nzSpan]="24"
      nzRequired
      >Description</nz-form-label
    >
    <nz-form-control [nzSpan]="24">
      <textarea
        nz-input
        [(ngModel)]="description"
        placeholder="Describe the data inconsistency found"
        [nzAutosize]="{ minRows: 3, maxRows: 6 }"
        [maxlength]="500"></textarea>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="24">Operator ID</nz-form-label>
    <nz-form-control [nzSpan]="24">
      <input
        nz-input
        [(ngModel)]="operatorId"
        [disabled]="true"
        placeholder="Operator ID" />
    </nz-form-control>
  </nz-form-item>

  <div class="modal-footer">
    <button
      nz-button
      nzType="default"
      (click)="onCancel()">
      Cancel
    </button>
    <button
      nz-button
      nzType="primary"
      (click)="onSubmit()"
      [disabled]="!name.trim() || !description.trim()">
      Add Inconsistency
    </button>
  </div>
</div>
