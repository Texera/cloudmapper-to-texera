<div
  class="action-plan-feedback-panel"
  [style.left.px]="left"
  [style.top.px]="top">
  <div class="panel-header">
    <span>Action Plan</span>
  </div>
  <div class="panel-body">
    <div class="summary-section">
      <label>Summary:</label>
      <p>{{ summary }}</p>
    </div>
    <div class="feedback-section">
      <label>Feedback (optional):</label>
      <textarea
        nz-input
        [(ngModel)]="rejectMessage"
        placeholder="Why reject this plan? (optional)"
        rows="2"></textarea>
    </div>
  </div>
  <div class="panel-footer">
    <button
      nz-button
      nzType="default"
      (click)="onReject()">
      <span
        nz-icon
        nzType="close"
        nzTheme="outline"></span>
      Reject
    </button>
    <button
      nz-button
      nzType="primary"
      (click)="onAccept()">
      <span
        nz-icon
        nzType="check"
        nzTheme="outline"></span>
      Accept
    </button>
  </div>
</div>
