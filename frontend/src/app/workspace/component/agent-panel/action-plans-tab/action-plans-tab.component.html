<div class="action-plans-tab">
  <div class="tab-header">
    <h3>Action Plans</h3>
    <button
      *ngIf="actionPlans.length > 0"
      nz-button
      nzType="text"
      nzSize="small"
      nz-tooltip
      nzTooltipTitle="Clear all action plans"
      (click)="clearAllActionPlans()">
      <i
        nz-icon
        nzType="delete"
        nzTheme="outline"></i>
      Clear All
    </button>
  </div>

  <!-- Empty State -->
  <div
    *ngIf="actionPlans.length === 0"
    class="empty-state">
    <nz-empty
      nzNotFoundImage="simple"
      [nzNotFoundContent]="'No action plans yet'"></nz-empty>
  </div>

  <!-- Action Plans List -->
  <div
    *ngIf="actionPlans.length > 0"
    class="action-plans-list">
    <div
      *ngFor="let plan of actionPlans"
      class="action-plan-container"
      (mouseenter)="onPlanHover(plan)"
      (mouseleave)="onPlanUnhover()">
      <div class="plan-header-bar">
        <button
          nz-button
          nzType="text"
          nzSize="small"
          nzDanger
          (click)="deleteActionPlan(plan.id, $event)"
          nz-tooltip
          nzTooltipTitle="Delete this action plan">
          <i
            nz-icon
            nzType="delete"
            nzTheme="outline"></i>
        </button>
      </div>
      <texera-action-plan-view
        [actionPlan]="plan"
        [showFeedbackControls]="false"></texera-action-plan-view>
    </div>
  </div>
</div>
