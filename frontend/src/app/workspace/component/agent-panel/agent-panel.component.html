<div
  cdkDrag
  cdkDragBoundary="texera-workspace"
  id="agent-container"
  class="agent-panel-box"
  nz-resizable
  [nzMinWidth]="400"
  [nzMinHeight]="450"
  [nzMaxWidth]="window.innerWidth * 0.9"
  [nzMaxHeight]="window.innerHeight * 0.9"
  [style.width.px]="width"
  [style.height.px]="height"
  (nzResize)="onResize($event)"
  (cdkDragStarted)="handleDragStart()"
  [cdkDragFreeDragPosition]="dragPosition">
  <!-- Panel Header -->
  <div
    class="panel-header"
    cdkDragHandle>
    <div class="header-title">
      <i
        nz-icon
        nzType="robot"
        nzTheme="outline"></i>
      <span>AI Agents</span>
    </div>
    <div class="header-actions">
      <button
        nz-button
        nzType="text"
        nzSize="small"
        (click)="resetPanelPosition()"
        nz-tooltip
        nzTooltipTitle="Reset position">
        <i
          nz-icon
          nzType="enter"></i>
      </button>
    </div>
  </div>

  <!-- Tabs -->
  <nz-tabset
    [(nzSelectedIndex)]="selectedTabIndex"
    class="agent-tabs"
    nzType="card"
    [nzTabBarExtraContent]="tabBarExtra">
    <!-- Registration Tab -->
    <nz-tab nzTitle="New Agent">
      <ng-template nz-tab>
        <texera-agent-registration (agentCreated)="onAgentCreated($event)"></texera-agent-registration>
      </ng-template>
    </nz-tab>

    <!-- Action Plans Tab -->
    <nz-tab nzTitle="Action Plans">
      <ng-template nz-tab>
        <texera-action-plans-tab></texera-action-plans-tab>
      </ng-template>
    </nz-tab>

    <!-- Agent Tabs -->
    <nz-tab
      *ngFor="let agent of agents"
      [nzTitle]="agentTabTitle">
      <ng-template
        #agentTabTitle
        let-active="active">
        <div class="agent-tab-title">
          <span class="agent-tab-name">{{ agent.name }}</span>
          <button
            nz-button
            nzType="text"
            nzSize="small"
            class="agent-tab-close"
            (click)="deleteAgent(agent.id, $event)"
            nz-tooltip
            nzTooltipTitle="Close agent">
            <i
              nz-icon
              nzType="close"
              nzTheme="outline"></i>
          </button>
        </div>
      </ng-template>
      <ng-template nz-tab>
        <texera-agent-chat [agentInfo]="agent"></texera-agent-chat>
      </ng-template>
    </nz-tab>
  </nz-tabset>

  <!-- Resize handles -->
  <nz-resize-handles [nzDirections]="['right', 'bottom', 'bottomRight']"></nz-resize-handles>
</div>

<!-- Tab Bar Extra Content Template -->
<ng-template #tabBarExtra>
  <div class="tab-bar-extra">
    <span class="agent-count">{{ agents.length }} agent(s)</span>
  </div>
</ng-template>
