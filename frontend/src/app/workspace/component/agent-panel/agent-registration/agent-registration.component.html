<div class="agent-registration-container">
  <div class="registration-header">
    <h3>Create New Agent</h3>
    <p>Select a model type and create an AI agent to assist with your workflows</p>
  </div>

  <div class="model-type-selection">
    <h4>Select Model Type</h4>
    <div class="model-cards">
      <div
        *ngFor="let modelType of modelTypes"
        class="model-card"
        [class.selected]="selectedModelType === modelType.id"
        (click)="selectModelType(modelType.id)">
        <div class="model-icon">
          <i
            nz-icon
            [nzType]="modelType.icon"
            nzTheme="outline"></i>
        </div>
        <div class="model-info">
          <h5>{{ modelType.name }}</h5>
          <p>{{ modelType.description }}</p>
        </div>
        <div
          *ngIf="selectedModelType === modelType.id"
          class="selected-indicator">
          <i
            nz-icon
            nzType="check-circle"
            nzTheme="fill"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="agent-name-input">
    <h4>Agent Name (Optional)</h4>
    <input
      nz-input
      [(ngModel)]="customAgentName"
      placeholder="Enter a custom name for your agent"
      [disabled]="!selectedModelType" />
  </div>

  <div class="action-buttons">
    <button
      nz-button
      nzType="primary"
      nzSize="large"
      [nzLoading]="isCreating"
      [disabled]="!canCreate()"
      (click)="createAgent()">
      <i
        *ngIf="!isCreating"
        nz-icon
        nzType="plus-circle"
        nzTheme="outline"></i>
      {{ isCreating ? 'Creating...' : 'Create Agent' }}
    </button>
  </div>
</div>
