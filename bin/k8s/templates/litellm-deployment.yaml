{{- if .Values.litellm.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.litellm.name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.litellm.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.litellm.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.litellm.name }}
    spec:
      containers:
        - name: litellm
          image: {{ .Values.litellm.image.repository }}:{{ .Values.litellm.image.tag }}
          imagePullPolicy: {{ .Values.litellm.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.litellm.service.port }}
              name: http
          env:
            {{- if .Values.litellm.persistence.enabled }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: litellm-secret
                  key: DATABASE_URL
            - name: LITELLM_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-secret
                  key: LITELLM_MASTER_KEY
            {{- end }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-secret
                  key: ANTHROPIC_API_KEY
          command:
            - litellm
            - --config
            - /etc/litellm/config.yaml
            - --port
            - "{{ .Values.litellm.service.port }}"
          volumeMounts:
            - name: config
              mountPath: /etc/litellm
              readOnly: true
          resources:
            {{- toYaml .Values.litellm.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.litellm.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.litellm.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: litellm-config
{{- end }}
